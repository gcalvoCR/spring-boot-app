<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suministros Médicos</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
        <script type="text/javascript">
        $(document).ready(function() {
            $('#inputBodega').on('change', function() {
                this.form.submit();
            });
        });
        </script>

</head>
<body>
	<div>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<h1>MEDICINE FOR ALL</h1>
				<h4>Suministros Médicos</h4>
				<div class="container">
					<form action="#" th:action="@{listasuministros}" method="get" th:object="${suministro}">
						<div class="form-group">
							<label for="inputBodega">Bodega</label> <select id="inputBodega"
								class="form-control" th:field="*{bodega}">
								<option value="todas" selected="selected">Seleccione una bodega (Todas)</option>
								<option th:each="bodegaOpt : ${bodegaListado}" th:value="${bodegaOpt.nombre}" th:text="${bodegaOpt.nombre}"></option>
							</select>
						<br>
						</div>
					</form> 
					<br>
				</div>
				<div>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Grado de calidad</th>
								<th>Cantidad total</th>
								<th>Bodega</th>
								<th>Cantidad de cajas</th>
								<th>Fecha de creación</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${suministroListado}">
								<td th:text="${item.id}"></td>
								<td th:text="${item.nombre}"></td>
								<td th:text="${item.gradocalidad}"></td>
								<td th:text="${item.cantidad}"></td>
								<td th:text="${item.bodega}"></td>
								<td th:text="${item.cantidadcaja}"></td>
								<td th:text="${item.createdAsShort}"></td>
							</tr>
						</tbody>
					</table>
					<a class="btn btn-link" href="/..">Volver a inicio</a>
				</div>
			</div>
			<div class="col-lg-2"></div>
		</div>
	</div>
</body>
</html>
